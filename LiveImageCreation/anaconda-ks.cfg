#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda,sdb
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --hostname=localhost.localdomain
# Root password
rootpw --iscrypted $6$7O3.iCDghuMVw5pD$b/S1a9bKVlXToCg.p5cElnA9VxzecsxGZeT2Jnt2SxncCZGRteTD2k8my4COoYmTYXsM3Kwt/ggBJzI4AIJQj/
# System services
services --enabled="chronyd"
# System timezone
timezone America/Los_Angeles --isUtc
# X Window System configuration information
xconfig  --startxonboot
# System bootloader configuration
bootloader --location=mbr --boot-drive=sdb
 --type=plain
# Partition clearing information
clearpart --none --initlabel --drives=sda,sdb

%packages
@base-x
@core
@dial-up
@fonts
@hardware-support
@input-methods
@lxde-apps
@lxde-desktop
@lxde-media
@lxde-office
@multimedia
@printing
@standard
chrony

%end
